<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <style>
      .login-form {
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
        border-radius: 10px;
        background-color: #f5f5f5;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h:form id="form_employer">
        <div class="form-group">
          <h:outputLabel for="id_employer">Email:</h:outputLabel>
          <h:inputText type="email" id="id_employer" value="#{employer.email}" name="email" class="form-control" required="required"/>
        </div>
        <div class="form-group">
          <h:outputLabel for="password">Password:</h:outputLabel>
          <h:inputText type="password" value="#{employer.password}" id="password" name="password" class="form-control" required="required"/>
        </div>
        <h:messages for="form_employer" style="color:red;"/>
        <h:commandButton type="submit" id="id_check" value="employer" class="btn btn-primary btn-block" action="#{userService.check()}"/>
        
      </h:form>
    </div>
  </body>
</html>
