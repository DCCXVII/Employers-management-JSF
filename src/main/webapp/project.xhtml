<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <head>
    <meta charset="UTF-8"/>
    <title>Project Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  </head>
<body>
  <style>
    /* Reduce the size of the form */
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    
    /* Style the header with a different color */
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
  </style>
<div class="container my-5">
  <h:form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" value="#{project.name}" id="name" name="name" class="form-control" required="required"/>
    </div>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="startdate">Start Date:</label>
          <input type="date" value="#{employer.startdate}" id="startdate" name="startdate" class="form-control" required="required"/>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="enddate">End Date:</label>
          <input type="date" value="#{employer.enddate}" id="enddate" name="enddate" class="form-control" required="required"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="task">Tasks:</label>
      <div id="tasks">
        <div class="input-group mb-2">
          <input type="text" name="task[]" class="form-control" placeholder="Enter a task" required="required"/>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary add-task-btn">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="employers">Employers:</label>
      <select id="employers" name="employers" class="form-control" required="required">
        <option value="">-- Select an employer --</option>
        <option value="employer1">Employer 1</option>
        <option value="employer2">Employer 2</option>
        <option value="employer3">Employer 3</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </h:form>

  <div id="add-task-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="task-name">Task Name:</label>
              <input type="text" id="task-name" name="task-name" class="form-control" required="required"/>
            </div>
            <div class="form-group">
              <label for="task-time">Task Time:</label>
              <input type="time" id="task-time" name="task-time" class="form-control" required="required"/>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


  </body>

</html>
